    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Hero Section text
        const heading = document.querySelector('#hero-main-text h1');
        const mediaQuery = window.matchMedia('(max-width: 767px)');

        function updateHeading(e) {
            if (e.matches) {
                heading.innerHTML = '<span>Fro</span> <span>End</span> <span>Dev</span>';
            } else {
                heading.innerHTML = '<span>Front</span> <span>end</span> <span>Developer</span>';
            }
        }
        updateHeading(mediaQuery);
        mediaQuery.addEventListener('change', updateHeading);
        // Hero Section text end

        // navbar
        const navbar = document.querySelector('nav');
        const hamburger = document.querySelector('.hamburger');

        hamburger.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
        // navbar end

        // hero gradient
        window.addEventListener('scroll', function () {
            const heroBg = document.getElementById('hero-bg');
            const gradient = document.querySelector('.gradiant');
            const scrollY = window.scrollY;
            const maxScroll = window.innerHeight * .5;

            // Calculate opacity (0 to 1)
            let opacity = Math.min(scrollY / maxScroll, 1);
            gradient.style.setProperty('--opacity', opacity);
        });
        // hero gradient end

    </script>
